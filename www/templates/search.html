      

<div class="modal">
    <ion-header-bar class="bar-balanced">
      <i class="button button-clear white icon ion-chevron-left" ng-click="closeSearch()"></i>
      <h1 class="title">Search</h1>
    </ion-header-bar>           
        
    <ion-content>
    <div class="padding">
      <span ng-if="searchText" class="grey">Modify your search</span>
      <input type="text" ng-model="searchText" placeholder="Showing top 20. Search any keyword" class="textinput" style="width:100%">
    </div>
    <ion-list>
      <ion-item class="item item-text-wrap slighttransparent" ng-repeat="thing in things | filter : searchText | limitTo : 20" ng-click="jumpToId(thing.id)">
        <div ng-if="thing.category" class="category">{{thing.category}} <span ng-if="thing.hashtag">{{thing.hashtag}}</span></div>
        <div ng-if="thing.title"><b>{{thing.title}}</b></div>
        <div ng-if="thing.item">{{thing.item}}<br></div>
        <div ng-if="thing.correct">{{thing.correct}}<br></div>
        <div ng-if="thing.wrong">{{thing.wrong}}<br></div>
      </ion-item>
      <div class="gap"></div>
    </ion-list>
    </ion-content>
</div>
