      

<div class="modal">
    <ion-header-bar class="bar-balanced">
      <i class="button button-clear white icon ion-chevron-left" ng-click="closeCategory()"></i>
      <h1 class="title">Topic</h1>
    </ion-header-bar>           
        
    <ion-content>
    <ion-list>
      <ion-item class="item item-text-wrap slighttransparent" ng-repeat="chapter in chapters track by $index">
        <div ng-click="jumpToCategory(chapter)">{{chapter}}</div>
      </ion-item>
      <div class="gap"> </div>
    </ion-list>
    </ion-content>
</div>
